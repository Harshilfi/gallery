<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox Gallery</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            transition: all linear 150ms;
        }
        body{
            background-color: rgb(178, 178, 178);
        }
        h1{
            display: flex;
            margin: 0px auto;
            gap: 10px;
            align-items:baseline;
            font-size: 4rem;
            justify-content: center;
        }
        h1 p{
            font-size: 1rem;
        }
        .main{
            padding: 5% 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 60%;
            /* background-color: aquamarine; */
        }
        .img{
            max-width: 200px;
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;

        }
        .img:hover, .img:active{
            transform:scale(1.1);
            box-shadow: 0px 0px 20px rgb(255, 255, 255);
        }
        #overlay{
            z-index: 9;
            top: 0px;
            position: absolute;
            background-color: rgba(0, 0, 0, 0);
            width: 100%;
           text-align: center;
           backdrop-filter: blur(100px);
           overflow: hidden;
           display: none;
        }
        .overlay-open{
            display: block;
        }
        #overlay-img{
           height: 100vh;
           
        }
        #x-bt{
            z-index: 10;
            position: absolute;
            right: 2rem;
            top: 2rem;
            cursor: pointer;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1><p>THE</p>LIGHTROOM</h1>
    <div class="main">
        
        <div class="container">
            <img src="img1.png" class="img" onclick="func(event)">
            <img src="https://images.unsplash.com/photo-1549144277-47d96d572dc4?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img" onclick="func(event)">
            <img src="https://images.unsplash.com/photo-1656993969184-9c623441400e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img" onclick="func(event)">
            <img src="https://plus.unsplash.com/premium_photo-1694412516038-95eedd018fd7?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img" onclick="func(event)">
            <img src="https://images.unsplash.com/photo-1709895353959-5e170f933758?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDY1fHFQWXNEenZKT1ljfHxlbnwwfHx8fHw%3D" class="img" onclick="func(event)">
            <img src="https://images.unsplash.com/photo-1709201348550-53812035381e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwMnxxUFlzRHp2Sk9ZY3x8ZW58MHx8fHx8" class="img" onclick="func(event)">
        </div>
        <div id="overlay">
            <span id="x-bt" onclick="closePop()">X</span>
            <img id="overlay-img" src="./img1.png">
            

        </div>
    </div>

</body>
<script>
    image=document.getElementsByClassName("img");
    modalImage=document.getElementById("overlay-img");
    overlay=document.getElementById("overlay");
    function func(event) { 
         modalImage.src=event.target.src;
         overlay.style.display="block";
         document.querySelector("html").style.overflow="hidden";
         window.scrollTo(0,0);
      };
    function closePop(){
         overlay.style.display="none";
         document.querySelector("html").style.overflow="visible";
    }
    

</script>
</html>
